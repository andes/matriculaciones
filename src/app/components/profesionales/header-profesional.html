<plex-detail>
  <img *ngIf='tieneFoto' [src]="foto" class="img-circle" />
  <div title>{{profesional.apellido + ', '+ profesional.nombre}}</div>
  <plex-badge size="lg" type="{{profesional.habilitado?'success':'danger'}}">
    {{profesional.habilitado?"habilitado":"Deshabilitado"}}
  </plex-badge>
  <plex-badge size="lg" type="info">
    <b>Agente:</b> {{profesional.agenteMatriculador?profesional.agenteMatriculador:agenteMatriculador}}
  </plex-badge>
  <div subtitle>
    <plex-button type="warning" size="sm" (click)="editar()">editar profesional</plex-button>
  </div>
  <plex-label titulo="Documento" subtitulo="{{profesional.documento}}"></plex-label>
  <plex-label titulo="Fecha de Nacimiento" subtitulo="{{profesional.fechaNacimiento | date: 'dd/MM/yyyy' }}">
  </plex-label>
  <plex-label titulo="Edad" subtitulo="{{profesional | edad}}"></plex-label>
  <plex-label titulo="Sexo" subtitulo="{{profesional.sexo}}"></plex-label>
  <plex-label titulo="CUIT" subtitulo="{{profesional.cuit}}"></plex-label>
  <plex-label titulo="Nacionalidad" subtitulo="{{profesional.nacionalidad?.nombre}}"></plex-label>
</plex-detail>
